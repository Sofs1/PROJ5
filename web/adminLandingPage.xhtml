<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="./templateAdmin.xhtml">

            <ui:define name="content">
                <h1>All PAJ Editions</h1>

                <h:form>
                    <h:dataTable value="#{userController.listAllPajs()}" var="paj" border="0" cellpadding="2" cellspacing="0">
                        <h:column>
                            <f:facet name="header" class="dataTableTitle">PAJ Name</f:facet>
                                #{paj.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header" class="dataTableTitle">PAJ Year</f:facet>
                                #{paj.yearEd}
                        </h:column>
                        <h:column>
                            <f:facet name="header" class="dataTableTitle">PAJ Size</f:facet>
                                #{paj.projects.size()}
                        </h:column>
                        <h:column>
                            <h:commandButton type="submit" value="Remove" action="#{pajController.removepaj()}" >
                                <f:setPropertyActionListener target="#{pajController.removepaj()}" value="#{paj}" />
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                    <h:messages style="color:#ff0000"/>
                    <h:commandButton type="button" value="Add PAJ" onclick="PF('dlg2').show();" />
                </h:form>
                <p:dialog id="modalDialog" header="Create Paj Edition" widgetVar="dlg2" modal="true" height="auto" width="auto">
                    <h:form>
                        <table>
                            <tr>
                                <td><h:outputLabel value="Name"/></td>
                                <td><h:inputText value="#{pajController.paj.name}"/></td>
                            </tr>
                            <tr>
                                <td><h:outputLabel value="Year"/></td>
                                <td><h:inputText value="#{pajController.paj.yearEd}" required="true" requiredMessage="Year required"/></td>
                            </tr>
                            <tr>
                                <td><h:outputLabel value="Scale"/></td>
                                <td><h:inputText value="#{pajController.paj.scaleMax}" required="true" requiredMessage="Scale required"/></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><h:commandButton value="SAVE" action="#{pajController.createPaj()}"></h:commandButton></td>
                            </tr>
                        </table>


                    </h:form>
                </p:dialog> 

            </ui:define>


        </ui:composition>

    </h:body>
</html>
