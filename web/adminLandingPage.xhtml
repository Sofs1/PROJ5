<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="./templateAdmin.xhtml">

            <ui:define name="content">
                <h1>All PAJ Editions</h1>
                <h:messages style="color:#ff0000"/>
                <h:dataTable value="" var="paj" border="0" cellpadding="2" cellspacing="0">
                    <h:column>
                        <f:facet name="header" class="dataTableTitle">PAJ ID</f:facet>
                            #{paj.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header" class="dataTableTitle">PAJ Name</f:facet>
                            #{paj.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header" class="dataTableTitle">PAJ Year</f:facet>
                            #{paj.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header" class="dataTableTitle">PAJ Size</f:facet>
                            #{paj.id}
                    </h:column>
                    <h:column>
                        <h:commandButton type="submit" value="Remove" action="#{#}" >
                            <f:setPropertyActionListener target="#{#}" value="#{paj}" />
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
                <h:commandButton type="submit" value="Add PAJ" action="#{#}" />
            </ui:define>

        </ui:composition>

    </h:body>
</html>
