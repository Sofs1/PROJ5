<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <div align="center">
            <h:form>
                <table border="0" cellpadding="0" align="center">
                    <tr>
                        <td colspan="2"><h2 align="center">SELF-EVALUATION - ADMIN LogIN</h2></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="EMAIL"/></td>
                        <td><h:inputText value="#{userController.user.email}" required="true" requiredMessage="Email user is required"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel  value="PASSWORD"/></td>
                        <td><h:inputSecret  value="#{userController.user.pass}"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><h:commandButton  value="Log In" action="#{userController.searchAdmin()}"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h:outputLabel style="color:#ff0000"  value="#{userController.erro}"></h:outputLabel>
                        </td>
                    </tr>

                </table>
            </h:form>
        </div>
    </h:body>
</html>
