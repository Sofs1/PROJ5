<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/loginCss.css"/>
        <title>Login</title>
    </h:head>
    <h:body>
        <div class="background">
            <div align="center">
                <h:form>
                    <table border="0" cellpadding="0" align="center">
                        <tr>
                            <td colspan="2"><h2 align="center">ADMINISTRATOR LOGIN</h2></td>
                        </tr>
                        <tr>
                            <td><h:outputLabel value="EMAIL"/></td>
                            <td><h:inputText value="#{userController.user.email}" required="true" requiredMessage="Email user is required"/></td>
                        </tr>
                        <tr>
                            <td><h:outputLabel  value="PASSWORD"/></td>
                            <td><h:inputSecret  value="#{userController.user.pass}"/></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><p:commandButton ajax="false" value="Log In" action="#{userController.searchAdmin()}"/></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <h:outputLabel style="color:#ff0000"  value="#{userController.erro}"></h:outputLabel>
                            </td>
                        </tr>

                    </table>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
