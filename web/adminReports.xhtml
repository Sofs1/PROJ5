<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templateAdmin.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <p:tabView effect="fade" effectDuration="normal">

            <p:tab title="Report 1">
                <h:form>
                    <h:panelGrid id="rap1" columns="2" cellpadding="10">
                        <p:dataTable id="dataTable" var="evaluation" value="#{adminReportController.averageAnsEachStudEachProj()}" 
                                     paginator="true" rows="5" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" paginatorPosition="bottom">
                            <f:facet name="header">  
                                Average response of each user in each project  
                            </f:facet>
                            <p:column sortBy="user" headerText="Average Value">  
                                <h:outputText value="#{evaluation[0]}" />  
                            </p:column>
                            <p:column sortBy="project" headerText="User">  
                                <h:outputText value="#{evaluation[1]}" />  
                            </p:column>
                            <p:column sortBy="average" headerText="Project">  
                                <h:outputText value="#{evaluation[2]}" />  
                            </p:column>
                        </p:dataTable>

                        <p:barChart id="stacked" value="#{adminReportController.categoryModel}" legendPosition="ne" style="height:300px; width: 600px;"  
                                    title="Stacked Bar Chart" stacked="true" barMargin="50" min="0" max="30"/>

                    </h:panelGrid>
                    <p:commandButton value="Print" type="button" icon="ui-icon-print">  
                        <p:printer target="dataTable"/>
                        <p:printer target="stacked" />  
                    </p:commandButton>
                </h:form>

            </p:tab>

            <p:tab title="Report 2">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="10">

                        <p:dataTable id="dataTable" var="evaluation" value="#{adminReportController.averageAnsEachStudEachProj()}">
                            <f:facet name="header">  
                                Average response of each user in each project  
                            </f:facet>
                            <p:column sortBy="user" headerText="Average Value">  
                                <h:outputText value="#{evaluation[0]}" />  
                            </p:column>
                            <p:column sortBy="project" headerText="User">  
                                <h:outputText value="#{evaluation[1]}" />  
                            </p:column>
                            <p:column sortBy="average" headerText="Project">  
                                <h:outputText value="#{evaluation[2]}" />  
                            </p:column>
                        </p:dataTable>

                    </h:panelGrid> 
                </h:form>
            </p:tab>

            <p:tab title="Report 3">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="10">

                        <p:dataTable id="dataTable" var="evaluation" value="#{adminReportController.averageAnsEachStudEachProj()}">
                            <f:facet name="header">  
                                Average response of each user in each project  
                            </f:facet>
                            <p:column sortBy="user" headerText="Average Value">  
                                <h:outputText value="#{evaluation[0]}" />  
                            </p:column>
                            <p:column sortBy="project" headerText="User">  
                                <h:outputText value="#{evaluation[1]}" />  
                            </p:column>
                            <p:column sortBy="average" headerText="Project">  
                                <h:outputText value="#{evaluation[2]}" />  
                            </p:column>
                        </p:dataTable>

                    </h:panelGrid> 
                </h:form>
            </p:tab>

        </p:tabView>
    </ui:define>

</ui:composition>
