<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templateStudent.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <table border="0" align="center" >
                <tr>
                    <td colspan="2"  ><h2>EDIT YOUR ACCOUNT</h2></td></tr>
                <tr>
                    <td><h:outputLabel value="NAME"  /></td>
                    <td><p:inputText id="n" title="name" value="#{userController.studentEdit.name}" required="true" requiredMessage="The name field is required"></p:inputText></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="EMAIL"/></td>
                    <td>
                        <p:inputText id="mail" label="Email" value="#{userController.studentEdit.email}" required="true" requiredMessage="Email is required"/>
                    </td>
                </tr>
                <tr>
                    <td><h:outputLabel value="PASSWORD" /></td>
                    <td><p:password id="pass1" value="#{userController.studentEdit.pass}" label="Password" match="pass2" required="true" requiredMessage="Password field is required" feedback="true"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="CONFIRM PASS" /></td>
                    <td><p:password id="pass2" value="#{userController.passConf}" label="Confirmation Pass" required="true" requiredMessage="Confirm password"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><h:commandButton value="SAVE" action="#{userController.editStudent()}"/>
                        <h:commandButton immediate="true" value="CANCEL" action="index"/></td>

                </tr>

                <tr>
                    <td colspan="2"  >
                        <p:message for="n" />
                        <p:message for="mail" />
                        <p:message for="pass1" />
                        <p:message for="pass2" />

                    </td>
                </tr>
            </table>
            <h:outputLabel value="#{userController.erro}" style="color:#ff0000"/>
        </h:form>
    </ui:define>

</ui:composition>
