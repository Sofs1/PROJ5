<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <div align="center">
            <h:form>
                <table border="0" cellpadding="0" align="center">
                    <tr>
                        <p:messages id="messages" autoUpdate="true" closable="true" />
                    </tr>
                    <tr>
                        <td colspan="2"><h2 align="center">SELF-EVALUATION</h2></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="EMAIL"/></td>
                        <td><p:inputText id="mail" value="#{userController.user.email}" required="true" requiredMessage="Email user is required"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel  value="PASSWORD"/></td>
                        <td><p:password  value="#{userController.user.pass}"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><h:commandButton  value="Log In" action="#{userController.searchLogged()}"/>
                            <h:commandButton  value="Sign Up" action="#{registrationController.signUp()}" immediate="true"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h:outputLabel id="erro"  style="color:#ff0000" value="#{userController.erro}"/></td>
                    </tr>

                </table>
            </h:form>
        </div>
        <br />
    </h:body>
</html>
