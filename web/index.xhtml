<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/loginCss.css"/>

    </h:head>
    <h:body>
        <div class="background">
            <div class="form">
                <h:form>
                    <table border="0" cellpadding="0" align="center">
                        <tr>
                            <p:messages id="messages" autoUpdate="true" closable="true" />
                        </tr>
                        <tr>
                            <td colspan="2"><h2 align="center">SELF-EVALUATION</h2></td>
                        </tr>
                        <tr>
                            <td><h:outputLabel value="EMAIL"/></td>
                            <td><p:inputText id="mail" value="#{userController.user.email}" required="true" requiredMessage="Email user is required"/></td>
                        </tr>
                        <tr>
                            <td><h:outputLabel  value="PASSWORD"/></td>
                            <td><p:password  value="#{userController.user.pass}"/></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><h:commandButton  value="Log In" action="#{userController.searchLogged()}"/>
                                <h:commandButton  value="Sign Up" action="#{registrationController.signUp()}" immediate="true"/></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <h:outputLabel id="erro"  style="color:#ff0000" value="#{userController.erro}"/></td>
                        </tr>

                    </table>
                </h:form>
                <h:form binding="#{userController.choosePaj}" rendered="false">
                    <p:dataTable value="#{userController.listAllPajs()}" var="paj" rowKey="#{paj}" paginator="true" rows="8" paginatorPosition="bottom">
                        <f:facet name="header"><h:outputText style="color: red" value="YOUR EDITION HAS BEEN REMOVED, PLEASE SELECT ANOTHER ONE" ></h:outputText></f:facet>
                        <p:column>
                            #{paj.name}                           
                        </p:column>
                        <p:column>
                            <h:commandButton  value="Select" action="#{userController.savePajSelected(paj)}"/>                          
                        </p:column>
                    </p:dataTable>
                </h:form>

            </div>
        </div>
        <br />
    </h:body>
</html>
