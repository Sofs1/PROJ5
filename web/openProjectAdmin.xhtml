<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./templateAdmin.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">
        <h1>Project: #{viewProjectController.selectedProject.name}</h1>
        <h:panelGrid columns="2">
            <h:form>
                Project Name: #{viewProjectController.selectedProject.name}
                <br></br>
                Beggining Date
                <h:outputText value="#{viewProjectController.selectedProject.begDate}">
                    <f:convertDateTime type="date" pattern="dd-MM-yyyy" timeZone="Europe/Lisbon"/>
                </h:outputText>
                <br></br>
                End Date
                <h:outputText value="#{viewProjectController.selectedProject.endDate}">
                    <f:convertDateTime type="date" pattern="dd-MM-yyyy" timeZone="Europe/Lisbon"/>
                </h:outputText>

            </h:form>
            <h:form>
                <h:dataTable value="#{viewProjectController.selectedProject.students}" var="projectStud" border="0" cellpadding="2" cellspacing="0">
                    <h:column>
                        <f:facet name="header" class="dataTableTitle">Student Name</f:facet>
                            #{projectStud.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header" class="dataTableTitle">Submited?</f:facet>
                            #{viewProjectController.submitionSearch(projectStud)}
                    </h:column>
                    <h:column>
                        <f:facet name="header" class="dataTableTitle">See</f:facet>
                        <h:commandButton value="+Info"/> 
                    </h:column>
                    <h:column>
                        <f:facet name="header" class="dataTableTitle">Send Mail</f:facet>
                        <h:commandButton action="#{viewProjectController.sendMailToStudent(projectStud)}" value="Send email"/>
                    </h:column>
                </h:dataTable>
            </h:form>

            <h:form  binding="#{listStudentsController.table_listStudents}" rendered="false">
                <h:commandButton  value="Search Students" action="#{listStudentsController.showSearchStudents()}"/>
                <p:dataTable value="#{listStudentsController.listStudentPaj}" var="student" rowKey="#{student.id}" selection="#{listStudentsController.listStudentSelected}" paginator="true" rows="8" paginatorPosition="bottom">
                    <p:column selectionMode="multiple"/>
                    <p:column headerText="ID">
                        #{student.id}                           
                    </p:column>
                    <p:column headerText="Name">
                        #{student.name}                           
                    </p:column>
                </p:dataTable>
            </h:form> 
        </h:panelGrid>

    </ui:define>

</ui:composition>
