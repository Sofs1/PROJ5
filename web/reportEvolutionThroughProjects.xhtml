<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templateAdmin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">

        <h:form>
            <h1>Evolution of the average responses throughout the project</h1>
            <p:dataTable id="dataTable" var="evaluation" value="#{adminReportController.avgAdminAllAnsByProj()}" 
                         paginator="true" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                         paginatorPosition="bottom" style="width:60%; 
                         margin-left:20%; 
                         margin-right:20%;">
                <f:facet name="header">  
                    Evolution of the average responses of all students throughout the project
                </f:facet>
                <p:column sortBy="project" headerText="Project Name" style="text-align: center">  
                    <h:outputText value="#{evaluation[1]}" />  
                </p:column>
                <p:column sortBy="user" headerText="Average Value" style="text-align: center">  
                    <h:outputText value="#{evaluation[0]}" >
                        <f:convertNumber minFractionDigits="1" maxFractionDigits="2"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>

            <div style="width: 40%; margin-left: 30%; margin-right: 30%; margin-top: 10px;">
                <p:lineChart value="#{adminReportController.linearModel2}" legendPosition="e" zoom="true" animate="true"  
                             title="Overall results between different editions" minY="0" maxY="10" style="width:400px;" />
            </div>
        </h:form>
    </ui:define>

</ui:composition>
