<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templateAdmin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <h:form>
            <h1>Overall results btw PAJ</h1>
            <p:dataTable id="dataTable" var="evaluation" value="#{adminReportController.avgAdminEachPajEdi()}" 
                         paginator="true" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                         paginatorPosition="bottom" style="width:60%; 
                         margin-left:20%; 
                         margin-right:20%;">
                <f:facet name="header">  
                    Overall results between different editions.
                </f:facet>
                <p:column sortBy="project" headerText="PAJ Edition" style="text-align: center">  
                    <h:outputText value="#{evaluation[1]}" />  
                </p:column>
                <p:column sortBy="user" headerText="Average Value" style="text-align: center">  
                    <h:outputText value="#{evaluation[0]}" >
                        <f:convertNumber minFractionDigits="1" maxFractionDigits="2"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>

        </h:form>
    </ui:define>

</ui:composition>
