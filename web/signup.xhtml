<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sign Up</title>
    </h:head>
    <h:body>
        <div align="center">

            <h:form>
                <!--                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/> -->
                <table border="0" align="center" >
                    <tr>
                        <td colspan="2"  ><h2> SIGN UP SELF EVALUATION</h2></td></tr>
                    <tr>
                        <td><h:outputLabel value="NAME"  /></td>
                        <td><p:inputText id="n" title="name" value="#{userController.student.name}" required="true" requiredMessage="The name field is required"></p:inputText></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="EMAIL"/></td>
                        <td>
                            <p:inputText id="mail" value="#{userController.student.email}" required="true"/>
                        </td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="PASSWORD" /></td>
                        <td><p:password id="pass1" value="#{userController.student.pass}" label="Password" match="pass2" required="true" requiredMessage="Password field is required" feedback="true"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="CONFIRM PASS" /></td>
                        <td><p:password id="pass2" value="#{userController.passConf}" label="Confirmation Pass" required="true" requiredMessage="Confirm password"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><h:commandButton value="SAVE" action="#{userController.createStudent()}"/>
                            <h:commandButton immediate="true" value="CANCEL" action="index"/></td>

                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <h:selectOneMenu   value="#{userController.selectedPaj}" required="true" requiredMessage="You need to choose a PAJ edition" >
                                <f:selectItems value="#{userController.listAllPajs()}" />                  
                            </h:selectOneMenu >
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2"  >
                            <p:message for="n" />
                            <p:message for="mail" />
                            <p:message for="pass1" />
                            <p:message for="pass2" />

                        </td>
                    </tr>
                </table>
                <h:outputLabel  style="color:#ff0000" value="" />
            </h:form>
        </div>

    </h:body>

</html>
