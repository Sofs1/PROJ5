<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sign Up</title>
    </h:head>
    <h:body>
        <div align="center">

            <h:form>
                <table border="0" align="center" >
                    <tr>
                        <td colspan="2"  ><h2> SIGN UP SELF EVALUATION</h2></td></tr>
                    <tr>
                        <td><h:outputLabel value="NAME"  /></td>
                        <td><p:inputText id="n" title="name" value="#{userController.student.name}" required="true" requiredMessage="The name field is required"></p:inputText></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="EMAIL"/></td>
                        <td>
                            <p:inputText id="mail" label="Email" value="#{userController.student.email}" required="true" requiredMessage="Email is required"/>
                        </td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="PASSWORD" /></td>
                        <td><p:password id="pass1" value="#{userController.student.pass}" label="Password" match="pass2" required="true" requiredMessage="Password field is required" feedback="true"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="CONFIRM PASS" /></td>
                        <td><p:password id="pass2" value="#{userController.passConf}" label="Confirmation Pass" required="true" requiredMessage="Confirm password"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><p:commandButton value="ADD PAJ EDITION" oncomplete="PF('dlg2').show()" update="list_paj" />
                            <h:commandButton immediate="true" value="CANCEL" action="index"/></td>

                    </tr>

                    <tr>
                        <td colspan="2"  >
                            <p:message for="n" />
                            <p:message for="mail" />
                            <p:message for="pass1" />
                            <p:message for="pass2" />

                        </td>
                    </tr>
                </table>
                <h:form id="list_paj">
                    <p:dialog id="dialog_paj" header="Choose PAJ edition" widgetVar="dlg2" modal="true" height="auto" width="auto">
                        <p:dataTable value="#{userController.listAllPajs()}" var="paj" rowKey="#{paj}" selectionMode="single" selection="#{userController.selectedPaj}" paginator="true" paginatorPosition="bottom" rows="8"  >
                            <p:column>
                                #{paj.name}                           
                            </p:column>
                        </p:dataTable>
                        <h:commandButton value="Save" action="#{userController.createStudent()}" />
                    </p:dialog>
                </h:form>
            </h:form>


        </div>

    </h:body>

</html>
