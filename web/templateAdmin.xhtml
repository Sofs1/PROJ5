<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>SelfEvaluation</title>
    </h:head>

    <h:body>

        <div id="top" align="right">
            <ui:insert name="top"><h:outputLabel value="Hi + name | "/>
                <h:outputLabel value="Hi #{userEJB.user.name} | "/>
                <h:commandLink action="#{userController.editUser()}" value="Edit" />&nbsp;|&nbsp;
                <h:commandLink action="#{userController.removeUser()}" value="Delete" />&nbsp;|&nbsp;
                <h:commandLink action="adminSignup" value="Add administrator" />&nbsp;|&nbsp;
                <h:commandLink action="#{userController.logout()}" value="LOGOUT" />
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:commandButton value="HOME [PAJs]" action="templateAdmin"/>
                    <br></br>
                    <h:commandButton value="PROJECTS"  disabled="#{empty userEJB.pajSelected}" />
                    <br></br>
                    <h:commandButton value="CRITERIA" disabled="#{empty userEJB.pajSelected}"/>
                    <br></br>
                    <h:commandButton value="USERS LIST" disabled="#{empty userEJB.pajSelected}"/>
                    <br></br>
                    <h:commandButton value="REPORTS"  disabled="#{empty userEJB.pajSelected}"/>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">@Made By Sofia & Orlando</ui:insert>
        </div>

    </h:body>

</html>
