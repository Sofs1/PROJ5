<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/styles.css"/>
        <title>SelfEvaluation</title>
    </h:head>

    <h:body>
        <div id="top" align="right">
            <ui:insert name="top">
                <h:form>
                    <p:outputLabel value="Hi #{sessionController.user.name} | "/>
                    <p:commandLink action="editStudent" value="Edit" />&nbsp;|&nbsp;
                    <p:commandLink action="#{userController.removeUser()}" value="Delete" >
                        <p:confirm header="Confirm" message="You really want to remove your account?" icon="ui-icon-alert" /> 
                    </p:commandLink> &nbsp;|&nbsp;
                    <p:commandLink action="#{userController.logoutStud()}" value="LOGOUT" />
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
                    </p:confirmDialog>  
                </h:form>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <div id='cssmenu'>
                        <h:form>

                            <h:commandButton class="btnMenu" value="OPEN PROJECTS" action="openProjectsStudent"/>

                            <h:commandButton class="btnMenu" value="CLOSED PROJECTS" action="closedProjectStudent"/>

                            <h:commandButton class="btnMenu" value="REPORTS" action="#{studentReportController.submitEvaluationEmpty()}"/>


                        </h:form>
                    </div>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">         
                </ui:insert>
            </div>
        </div>

    </h:body>
</html>
