<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="./templateAdmin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h1>Users List</h1>
        <h:panelGrid columns="3">
            <h:form>
                <h:commandButton  immediate="true" value="Show all Students" action="#{listStudentsController.showListStudents()}" />
                <br></br>
                <br></br>
                <br></br>
                <h:inputText  value="#{listStudentsController.searchStudent}"/>
                <br></br>
                <h:commandButton  value="Search Students" action="#{listStudentsController.showSearchStudents()}"/>
            </h:form> 
            <h:form  binding="#{listStudentsController.table_listStudents}" rendered="false">
                <p:dataTable value="#{listStudentsController.listStudentPaj}" var="student" rowKey="#{student.id}" selection="#{listStudentsController.listStudentSelected}" paginator="true" rows="8" paginatorPosition="bottom">
                    <p:column selectionMode="multiple"/>
                    <p:column headerText="ID">
                        #{student.id}                           
                    </p:column>
                    <p:column headerText="Name">
                        #{student.name}                           
                    </p:column>
                </p:dataTable>
            </h:form> 
            <h:form>
                <p:commandButton  value="Add Selected"  action="#{listStudentsController.addStudentsToList()}" />
            </h:form>
            <h:form binding="#{listStudentsController.table_listStudentsToProject}" rendered="false">

                <p:dataTable value="#{listStudentsController.listStudentPajToProject}" var="student" rowKey="#{student}" paginator="true" rows="10" paginatorPosition="bottom">
                    <p:column headerText="ID">
                        #{student.id}                           
                    </p:column >
                    <p:column headerText="Name">
                        #{student.name}                           
                    </p:column>
                    <p:column>
                        <h:commandLink  actionListener="#{listStudentsController.removeStudentsFromList(student)}" value="remove"/>                        
                    </p:column>
                </p:dataTable>

            </h:form>
        </h:panelGrid>

    </ui:define>
</ui:composition>
